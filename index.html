<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <header>
      <h1>Tic Tac Toe is Awesome!! No Really!</h1>

      <h2 id="message"></h2>

      <h2>Sign Up</h2>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email" />
      <input type="password" name="credentials[password]" placeholder="Password" />
      <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation" />
      <input type="submit" value="Sign Up" />
    </form>

    <h2>Sign In</h2>
  <form id="sign-in">
    <input type="email" name="credentials[email]" placeholder="Email" />
    <input type="password" name="credentials[password]" placeholder="Password" />
    <input type="submit" value="Sign In" />
  </form>

  <h2>Sign Out</h2>
      <form id="sign-out">
        <input type="submit" value="Sign Out" />
      </form>

      <h2>Change Password</h2>
      <form id="change-pw">
        <input type="password" name="passwords[old]" placeholder="Old Password" />
        <input type="password" name="passwords[new]" placeholder="New Password" />
        <input type="submit" value="Change Password" />
      </form>
    </header>


      <body>

        <br /><br />
        <h2 id="playerTracker">Player: Octopus!</h2>
        <form id="reset-game">
        <input type="submit" value="Reset Game">
      </form>
        <p id="userMessage">Please sign in to start playing!</p>

        <div class="container">

          <div class="row">
            <div class="col-2 box">
              <img id="0" src="/assets/images/bat.png"/>
            </div>
            <div class="col-2 box">
              <img id="1" src="/assets/images/bat.png" />
            </div>
            <div class="col-2 box">
              <img id="2" src="/assets/images/bat.png" alt="Silly duck" />
            </div>
          </div>

          <div class="row">
            <div class="col-2 box">
              <img id="3" src="/assets/images/bat.png" alt="Silly octopus" />
            </div>
            <div class="col-2 box">
              <img id="4" src="/assets/images/bat.png" alt="Silly octopus" />
            </div>
            <div class="col-2 box">
              <img id="5" src="/assets/images/bat.png" alt="Silly duck" />
            </div>
          </div>

          <div class="row">
            <div class="col-2 box">
              <img id="6" src="/assets/images/bat.png" alt="Silly octopus" />

            <div class="col-2 box">
              <img id="8" src="/assets/images/bat.png" alt="Silly duck" />

          </div>
